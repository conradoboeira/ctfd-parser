version: "3.9"

services:
  unirecords:
    image: f1x1t/unirecords-ctf:latest
    container_name: unirecords_ctf
    ports:
      - "15000:15000"
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads
      - ./migrations:/app/migrations
      - ./support:/app/support
      - ./tools:/app/tools
    env_file:
      - .env.example
